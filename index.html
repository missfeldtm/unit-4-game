<!doctype html>
<html lang="en">

<head>
    <title>Star Wars Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="title">Star Wars RPG</h1>
                <h3 id="prompter">Pick Your Player:</h3>
            </div>
        </div>

        <div class="row">

            <div class="col-md-3 char1">
                <div class="card text-center">
                    <h5 class="card-title">Kylo Ren</h5>
                    <img class="card-img-top" src="assets/images/kylo.jpeg" alt="kyloRen">
                    <div class="card-body">
                        <p class="card-title health-1">150</p>
                    
                    </div>
                </div>
            </div>
            <div class="col-md-3 char2">
                <div class="card text-center">
                    <h5 class="card-title">Rey</h5>
                    <img class="card-img-top" src="assets/images/rey.jpg" alt="rey">
                    <div class="card-body">
                        <p class="card-title health-2">200</p>
                        
                    </div>
                </div>
            </div>
            <div class="col-md-3 char3">
                <div class="card text-center">
                    <h5 class="card-title">Han Solo</h5>
                    <img class="card-img-top" src="assets/images/hanSolo.jpg" alt="han">
                    <div class="card-body">
                        <p class="card-title health-3">170</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 char4">
                <div class="card text-center">
                    <h5 class="card-title">Luke SkyWalker</h5>
                    <img class="card-img-top" src="assets/images/luke.jpg" alt="luke">
                    <div class="card-body">
                        <p class="card-title health-4">130</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 text-center versus hide">

                <h2>VS</h2>
                <button class="btn btn-primary" type="button" id="attack-btn" onclick="attack()">Attack</button>
                <hr>
                <button class="btn btn-danger" type="button" id="reset" onclick="reset()">Reset</button>

            </div>
            <div class="col-md-3 defenderBox hide"></div>

        </div>


    </div>
    <div class="container">


        <div class="row">
            <h2>Your Enemies:</h2>
        </div>
        <div class="row enemiesBox">


        </div>
    </div>





    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="assets/javascript/script.js"></script>
</body>

</html>
